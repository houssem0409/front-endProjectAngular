<div class="alert alert-success" *ngIf="message">{{message}}</div>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">email</th>
    <th scope="col">Password</th>
    <th scope="col">UserName</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stus of students">
    <th scope="row">{{stus.id}}</th>
    <td>{{stus.email}}</td>
    <td>{{stus.password}}</td>
    <td>{{stus.username}}</td>


    <td>
      <button class="btn btn-success" routerLink="/control/{{stus.id}}">UpDate</button>
      <button class="btn btn-success" (click)="removeStudent(stus.id)">Delete</button>
    </td>
  </tr>

  </tbody>

</table>
<button class="btn btn-danger" routerLink="/control">Add</button>
